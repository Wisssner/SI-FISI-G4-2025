        .controls {

            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;

        select, button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:hover, button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .chart-container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow-x: auto;
        }
        
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            transform: scale(1.1);
        }
        
        .node rect {
            stroke-width: 2;
            rx: 8;
            ry: 8;
        }
        
        .node text {
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .link {
            fill: none;
            stroke-width: 2;
            opacity: 0.6;
        }
        
        .filum { fill: #ff6b6b; stroke: #e55656; }
        .clase { fill: #4ecdc4; stroke: #45b7b8; }
        .orden { fill: #45b7d1; stroke: #3d9bc0; }
        .familia { fill: #96ceb4; stroke: #85c1a3; }
        .genero { fill: #feca57; stroke: #f9ca24; }
        .especie { fill: #ff9ff3; stroke: #ee5a6f; }
        
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            display: none;
            z-index: 1000;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.3);
        }
        
        .stats {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

        let svg, g, root;
        let currentData = fungiData.reino;

        function initializeChart() {
            const container = document.querySelector('.chart-container');
            const width = Math.max(1200, container.clientWidth - 40);
            const height = 800;

            svg = d3.select("#taxonomy-chart")
                .attr("width", width)
                .attr("height", height);

            g = svg.append("g");

            root = d3.hierarchy(currentData);
            updateChart();
        }

        function updateChart() {
            const width = +svg.attr("width");
            const height = +svg.attr("height");

            // Crear el layout de 치rbol
            const treeLayout = d3.tree()
                .size([width - 100, height - 100]);

            treeLayout(root);

            // Limpiar contenido anterior
            g.selectAll("*").remove();

            // Crear grupo principal centrado
            const mainGroup = g.append("g")
                .attr("transform", "translate(50, 50)");

            // Crear enlaces
            const links = mainGroup.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x(d => d.x)
                    .y(d => d.y))
                .style("stroke", "#666");

            // Crear nodos
            const nodes = mainGroup.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x}, ${d.y})`)
                .on("click", handleNodeClick)
                .on("mouseover", showInfo)
                .on("mouseout", hideInfo);

            // A침adir rect치ngulos a los nodos
            nodes.append("rect")
                .attr("class", d => d.data.type)
                .attr("width", d => Math.max(80, d.data.name.length * 6))
                .attr("height", 30)
                .attr("x", d => -Math.max(40, d.data.name.length * 3))
                .attr("y", -15);

            // A침adir texto a los nodos
            nodes.append("text")
                .text(d => d.data.name)
                .attr("dy", "0.35em")
                .style("fill", "#333");

            updateStats();
        }

        function handleNodeClick(event, d) {
            if (d.children || d._children) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                updateChart();
            }
        }

        function showInfo(event, d) {
            const panel = document.getElementById('infoPanel');
            const content = document.getElementById('panelContent');
            
            let info = `<h3>${d.data.name}</h3>`;
            info += `<p><strong>Tipo:</strong> ${d.data.type}</p>`;
            
            if (d.data.description) {
                info += `<p><strong>Descripci칩n:</strong> ${d.data.description}</p>`;
            }
            
            if (d.data.properties) {
                info += `<p><strong>Propiedades:</strong> ${d.data.properties.join(', ')}</p>`;
            }
            
            if (d.children) {
                info += `<p><strong>Hijos:</strong> ${d.children.length}</p>`;
            }
            
            content.innerHTML = info;
            panel.style.display = 'block';
        }

        function hideInfo() {
            document.getElementById('infoPanel').style.display = 'none';
        }

        function resetView() {
            root.descendants().forEach(d => {
                if (d._children) {
                    d.children = d._children;
                    d._children = null;
                }
            });
            updateChart();
        }

        function expandAll() {
            root.descendants().forEach(d => {
                if (d._children) {
                    d.children = d._children;
                    d._children = null;
                }
            });
            updateChart();
        }

        function filterByLevel() {
            const level = document.getElementById('levelFilter').value;
            const levelMap = {
                'filum': 1,
                'clase': 2,
                'orden': 3,
                'familia': 4,
                'genero': 5,
                'especie': 6
            };

            if (level === 'all') {
                resetView();
                return;
            }

            const maxDepth = levelMap[level];
            
            root.descendants().forEach(d => {
                if (d.depth >= maxDepth) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    }
                } else {
                    if (d._children) {
                        d.children = d._children;
                        d._children = null;
                    }
                }
            });
            
            updateChart();
        }

        function filterByFocus() {
            const focus = document.getElementById('focusFilter').value;
            
            if (focus === 'all') {
                resetView();
                return;
            }

            // Ocultar todos los nodos inicialmente
            root.descendants().forEach(d => {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                }
            });

            // Mostrar solo los nodos relevantes
            root.descendants().forEach(d => {
                if (d.data.properties && d.data.properties.includes(focus)) {
                    // Mostrar este nodo y todos sus ancestros
                    let current = d;
                    while (current.parent) {
                        if (current.parent._children) {
                            current.parent.children = current.parent._children;
                            current.parent._children = null;
                        }
                        current = current.parent;
                    }
                }
            });

            updateChart();
        }

        function updateStats() {
            const descendants = root.descendants();
            const stats = {};
            
            descendants.forEach(d => {
                if (!stats[d.data.type]) {
                    stats[d.data.type] = 0;
                }
                stats[d.data.type]++;
            });

            let statsText = "Estad칤sticas: ";
            Object.entries(stats).forEach(([type, count]) => {
                if (type !== 'reino') {
                    statsText += `${type}: ${count} | `;
                }
            });

            document.getElementById('stats').textContent = statsText.slice(0, -3);
        }

        // Event listeners
        document.getElementById('levelFilter').addEventListener('change', filterByLevel);
        document.getElementById('focusFilter').addEventListener('change', filterByFocus);

        // Inicializar el gr치fico
        window.addEventListener('load', initializeChart);
        window.addEventListener('resize', () => {
            setTimeout(initializeChart, 250);
        });
